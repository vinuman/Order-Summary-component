<body>
  <main class="container">
    <img src="illustration-hero.svg" alt="illustration">
    <h1>Order Summary</h1>
    <p><span>You can now listen to millions of songs,</span><span>
      audiobooks, and podcasts on any 
      device
    </span><span>anywhere you like!</span></p>
      <div class="plan">
        <img src="icon-music.svg" alt="music icon">
        <div class="pricing">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <a href="#">Cancel Order</a>
  </main>
